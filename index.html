<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="image-section">
            <h1>KodeCamp</h1>
            <div class="join-note">
                <h4>JOIN OUR NEXT COHORT</h4>
                <p>An internship that changes newbies to probies</p>
            </div>
        </div>
        <div class="form-section">
            <div class="logo-section">
                <img src="images/logo.png" alt="kodecamp logo">
            </div>
            <div class="form-content">
                <h2>Sign Up</h2>
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="firstName">First Name</label>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for="lastName">Last Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for="gender">Gender</label>
                            <div class="gender-container">
                                <div class="gender-box">
                                    <input type="radio">
                                    <label for="male">Male</label>
                                </div>
                                <div class="gender-box">
                                    <input type="radio">
                                    <label for="female">Female</label>
                                </div>
                                <div class="gender-box">
                                    <input type="radio">
                                    <label for="others">Others</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="password">
                        </div>
                        <div class="input-box">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="edu">Educational Level</label>
                            <select name="eduLevels">
                                <option value="Bsc">Bsc</option>
                                <option value="ssce">SSCE</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="experience">Experience Level</label>
                            <select name="expLevels">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="textarea-box">
                            <label for="descriptiom">Tell us about you</label>
                            <textarea ></textarea>
                        </div>
                    </div>
                    <div class="button-box">
                        <button class="create-btn">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
